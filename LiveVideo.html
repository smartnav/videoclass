<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="LiveVideo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="videoCardBackground">
        <div class='row toprow'>
            <div class='col-md-9'>
                <div class='w3-panel2 w3-card1' id="local_stream">
                    <img class='image-student'
                        src='https://images.unsplash.com/photo-1517059224940-d4af9eec41b7?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjF9'>
                    </img>
                    <div class="content">
                        <h1>Video Class</h1>
                        <p>Lorem ipsum dolor sit amet, an his etiam torquatos. Tollit soleat phaedrum te duo, eum cu recteque expetendis neglegentur. Cu mentitum maiestatis persequeris pro, pri ponderum tractatos ei.</p>
                      </div>
                </div>
                <div class='w3-panel2 w3-card1' id="local_stream_screen">
                    
                </div>
            </div>

            <div class='col-md-2'>
                <!-- <div class='colorInstructor'> Instructor</div> -->
                <div class='w3-panel3 w3-card3 studentPaneOrientation'>
                    <!-- <div>
                        <img class='studentsImage'
                            src='https://3p5jd1qf3lk1yfzr02w96yn1-wpengine.netdna-ssl.com/wp-content/uploads/2016/09/default-user-img.jpg'></img>
                    </div> -->
                    
                    <div class='studentName'>Students In Class</div>
                    <div class="raised"> </div>
                </div>
                <!-- <div class='colorInstructor'> Students In Class</div> -->
                <div  id="remote-playerlist"></div>
                
            </div>



            <!--					</div>-->
        </div>
        <div class=''>
            <div class='row playButtons'>
                <div class='col-md-2' id="join">
                    <div class='w3-panel2 w3-card3'>
                        <img class='image-popular' src='./icons/icons8-join-60.png'></img>
                    </div>
                </div>
                  
                <div class='col-md-2' id="cameraOn">
                    <div class='w3-panel2 w3-card3'>
                        <img class='image-popular' src='./icons/icons8-camera-60.png'></img>
                    </div>
                </div>
                <div class='col-md-2' id="cameraOff">
                    <div class='w3-panel2 w3-card3'>
                        <img class='image-popular' src='./icons/icons8-no-camera-60.png'></img>
                    </div>
                </div>
                <div class='col-md-2' id="micOn">
                    <div class='w3-panel2 w3-card3'>
                        <img class='image-popular' src='./icons/icons8-mute-unmute-60.png'></img>
                    </div>
                </div>
                <div class='col-md-2' id="micOff">
                    <div class='w3-panel2 w3-card3'>
                        <img class='image-popular' src='./icons/icons8-microphone-60.png'></img>
                    </div>
                </div>
                <div class='col-md-2'  id="screenShareOn">
                    <div class='w3-panel2 w3-card3'>
                        <img class='image-popular' src='./icons/icons8-full-screen-60.png'></img>
                    </div>
                </div>

                <div class='col-md-2'  id="screenShareOff">
                    <div class='w3-panel2 w3-card3'>
                        <img class='image-popular' src='./icons/icons8-delete-60.png'></img>
                    </div>
                </div>
                <div class='col-md-2'  id="leave">
                    <div class='w3-panel2 w3-card3'>
                        <img class='image-popular' src='./icons/icons8-end-call-60.png'></img>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://download.agora.io/sdk/web/AgoraRTC_N.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script src="./livevideo.js"></script>
</body>
</html>
