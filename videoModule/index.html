<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online classes</title>
        <link rel="stylesheet" href="css/animation.css" />
        <link rel="stylesheet" href="css/style.css" />

        <link rel="stylesheet" href="sweetAlert2/sweetalert2.min.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="animate__animated animate__zoomInDown">Join Live</h1>

            <div class="buttonCon">
                <div class="left">
                    <h2 class="animate__animated animate__zoomInDown">Tutor</h2>
                    <a
                        href="javascript:void(0);"
                        id="redirectLink"
                        data-type="host"
                        class="animate__animated animate__flipInX"
                    >
                        <img src="img/icons/teacher.png" alt="" />
                    </a>
                </div>
                <div class="right">
                    <h2 class="animate__animated animate__zoomInDown">
                        Class Room
                    </h2>
                    <a
                        href="javascript:void(0);"
                        id="redirectLink"
                        data-type="student"
                        class="animate__animated animate__flipInX"
                    >
                        <img src="img/icons/student.png" alt="" />
                    </a>
                </div>
            </div>
        </div>
    </body>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="sweetAlert2/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="js/script.min.js"></script>
</html>
