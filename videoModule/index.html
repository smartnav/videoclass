<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online classes</title>
        <link rel="stylesheet" href="css/animation.css" />
        <link rel="stylesheet" href="css/style.css" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#myModal").on('shown.bs.modal', function(){
                    $(this).find('input[type="text"]').focus();
                });
            });

            function sendStudent(){
                // alert($("#inputName").val());
                var studentName = $("#inputNameStudent").val();
                alert($("#inputNameStudent").val());
                location.href = 'student.html?role=student&name='+studentName;
            }

            function sendTutor(){
                // alert($("#inputName").val());
                var hostName = $("#inputName").val();
                location.href = 'student.html?role=host&name='+hostName;
            }


        </script>
    </head>
    <body>
        <div class="container">
            <h1 class="animate__animated animate__zoomInDown">Join Live</h1>

            <div class="buttonCon">
                <div class="left">
                    <h2 class="animate__animated animate__zoomInDown">Tutor</h2>
                    <a
                        href="#tutorModal" data-toggle="modal"
                        class="animate__animated animate__flipInX"
                    >
                        <img src="img/icons/teacher.png" alt="" />
                    </a>
                </div>
                <div class="right">
                    <h2 class="animate__animated animate__zoomInDown">
                        Class Room
                    </h2>
                    <a
                        href="#studentModal" data-toggle="modal"
                        class="animate__animated animate__flipInX"
                    >
                        <img src="img/icons/student.png" alt="" />
                    </a>
                </div>
            </div>
        </div>
        <div id="tutorModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Teacher Info</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="sendTutor()">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="studentModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Student Info</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputNameStudent">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="sendStudent()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
